# Prefix na C-a zamiast C-b
set -g prefix C-a
bind-key C-a send-prefix
unbind C-b

# Enable truecolor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"


# Podział okien
bind | split-window -h
bind - split-window -v

# Reload configu
bind r source-file ~/.tmux.conf \; display 'Reloaded!'

# Resize pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Mouse support
set -g mouse on

# Okna i clipboard
set -g renumber-windows on
# Kopiowanie do Windows schowka w WSL
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"

# Status bar
set -g status-interval 3
set -g status-position top
set -g status-style bg=default,fg=white

# Catppuccin theme (plugin)
set -g @catppuccin_flavour 'mocha'


# Status bar poprawiony
set -g status-left-length 50
set -g status-left "#[fg=blue,bold] [#S]"
set -g status-right "#(uptime | awk '{print $3}') | CPU: #(grep 'cpu ' /proc/stat | awk '{usage=($2+$4)*100/($2+$4+$5)} END {printf \"%.1f%%\", usage}') | Batt: #{battery_percentage}% | %a %Y-%m-%d %H:%M"


# Window styles
set -g window-status-current-format '#[fg=magenta] #I  #W'
set -g window-status-format '#[fg=gray] #I  #W'

# Style
setw -g mode-keys vi
set -g pane-border-style fg=grey
set -g pane-active-border-style fg=cyan

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'catppuccin/tmux'

# Continuum & Resurrect
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Start TPM
run '~/.tmux/plugins/tpm/tpm'

